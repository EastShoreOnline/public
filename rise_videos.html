<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Rise Videos</title>
</head>

<body>
    <video width="320" height="240" id="my_video" controls>
          <source id="my_source" src="movie.mp4" type="video/mp4">
    </video>
    <script>
        var hash = location.hash.replace('#','').split('~');
        document.getElementById('my_video').setAttr('width',hash[0]);
        document.getElementById('my_video').setAttr('height',hash[1]);
        document.getElementById('my_source').setAttr('src',hash[2]);
        
        
        
        </script>
</body>
</html>
